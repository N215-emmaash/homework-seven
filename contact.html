      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="nav-wrapper">
      <nav>
        <div class="logo-black">
          <a href="#"><img src="images/logo/logo-black.png" alt="" /></a>
        </div>
        <div>
          <a href="index.html">Home</a>
          <span class="vl"></span>
          <a href="about.html">About</a>
          <span class="vl"></span>
          <a href="tours.html">Tours</a>
          <span class="vl"></span>
          <a href="special-offers.html">Special Offers</a>
          <span class="vl"></span>
          <a href="blog.html">Blog</a>
          <span class="vl"></span>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
      <hr />
    </div>

    <div class="app">
      <div class="contact">
        <div class="contact-title">
          <p>Contact:</p>
          <hr />
        </div>

        <div class="contact-box">
          <div class="contact-content-left">
            <img class="contact-map" src="images/map.jpg" alt="" />
            <div class="contact-info">
              <h1>travel-fly Inc. 8901 Marmora Road, Glasgow, D04 89GR.</h1>
              <h1>Freephone:+1 800 559 6580</h1>
              <h1>Telephone:+1 800 603 6035</h1>
              <h1>FAX:+1 800 889 9898</h1>
              <h1>E-mail: mail@travelfly.org</h1>
            </div>
          </div>

          <div class="contact-content-right">
            <div>
              <input
                class="contact-name"
                placeholder="Your name..."
                type="text"
              />
            </div>
            <divs>
              <input
                class="contact-email"
                placeholder="Email Address..."
                type="text"
              />
            </divs>
            <div>
              <input
                class="contact-company"
                placeholder="Company..."
                type="text"
              />
            </div>
            <div class="contact-message">
              <input placeholder="Message..." type="text" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <div class="footer-logo"></div>
        <p class="footer-text">
          Copyright 2019 travel-fly. All rights reserved
        </p>
        <div class="footer-icons">
          <i class="fab fa-facebook-square"></i>
          <i class="fab fa-instagram-square"></i>
          <i class="fab fa-twitter-square"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
